{% extends "bootstrap_5_layout.html" %}
{% set active_page = "movie_dashboard" %}

{% block content %}

    <h2>Movie Dashboard</h2>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie['title'] }} ({{ movie['release_date'] }})</li>
                <!-- Display other movie information as needed -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}

{% endblock %}
